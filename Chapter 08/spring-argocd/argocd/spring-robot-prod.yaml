apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-robot-prod
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-prod.yaml
    path: helm
    repoURL: https://github.com/<username>/spring-robot
    targetRevision: HEAD
   syncPolicy: {}
